<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/render.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/tabs.js"></script>
    <title>Homework 7</title>
  </head>
  <body>
    <div class="line" id="line"></div>
    <!-- Page jumbotron -->
    <div class="title">
      <h1 class="name" id="name">Multiplier</h1>
      <p>
        Welcome to <span class="name">Multiplier</span>! Enter a range of
        numbers, we'll think about it a bit then give you a table.
      </p>
    </div>
    <!-- This is the main form for the page -->
    <form id="input" onsubmit="return false;">
      <label>Range 1</label>
      <div class="range">
        <input
          type="text"
          value="-30"
          name="one"
          onchange="inputChange(this)"
        />
        <div id="xSlider"></div>
        <input type="text" value="40" name="two" onchange="inputChange(this)" />
      </div>
      <label>Range 2</label>
      <div class="range">
        <input
          type="text"
          value="-10"
          name="three"
          onchange="inputChange(this)"
        />
        <div id="ySlider"></div>
        <input
          type="text"
          value="20"
          name="four"
          onchange="inputChange(this)"
        />
      </div>
      <div class="error"></div>
      <input type="button" id="add-tab" value="Add" />
      <input type="button" id="delete-tab" value="Delete" />
    </form>
    <!-- Placeholder for the tabs and table populated by JS -->
    <div id="tabs">
      <ul></ul>
    </div>
  </body>
</html>
